<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台管理系统</title>
<link type="text/css" rel="stylesheet" href="css/base/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/index/login.css" />
</head>
<body>
	<div class="">
	
		<div class="box-container">
			<div class="title-div">
				<span>后台管理系统</span>
			</div>
			
			<div class="login-panel">
				
				<div class="input-bg-div">
					<img src="images/base/home.png" />
				</div>
				
				<div class="form-horizontal" id="login-div">
					<div id="login-warn-div">
						<div class="alert alert-block alert-error fade in hide" id="login-warn-msg">
							<a class="close" href="#">&times;</a>
					        <strong></strong>
						</div>
					</div>
					
					<div class="control-group">
					    <div class="controls">
					     <img src="images/base/user.png" />
					     <input type="text" id="usercode" placeholder="usercode">
					    </div>
					</div>
					<div class="control-group">
					    <div class="controls">
					      <img src="images/base/lock.png" />
					      <input type="password" id="password" placeholder="password">
					    </div>
					</div>
					<div class="control-group">
					    <div class="controls">
					    	<a id="login-btn" class="btn">登录</a>
					    </div>
					</div>
				</div>
			</div>
			
		</div>
		<div class="footer">
		
		</div>
	</div>
	
	<script type="text/javascript" src="js/base/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/base/bootstrap.js"></script>
	<script type="text/javascript" src="js/index/login.js"></script>
	<script type="text/javascript" src="js/index/IndexConstant.js"></script>
</body>
</html>
